{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 ">
            <div class="card card-body rounded shadow shadow-sm">
                <div class="mb-3">
                    <h2>This is the result of your search</h2>
                </div>
           
                {% for post in queryset %}
                    <a href="{{ post.get_absolute_url }}">{{post.title}}</a><br>
                {% endfor %}

            </div>
        </div>
    </div>
</div>

{% endblock %}
