<!DOCTYPE html>
<html lang="en">

{% include "head.html" %}

<body>

    {% include "header.html" %}   

    {% block content %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% endblock content %}
    
    {% include "footer.html" %}   
    {% include "scripts.html" %}  

</body>
</html>
